{% extends 'event-on/base.html' %}
{% load static %}

{% block body_block %}

<!-- Sub-banner -->      
<section class="sub-banner newsection">
    <div class="container">
        <h2 class="title">Categorías</h2>
        <ul class="breadcrumb">
           <li><a href="/event-on/">Home</a></li>
           
            <li>Categorías</li>
        </ul>
    </div>
</section>

<!-- Events -->
<section class="newsection gallery">
<div class="container">
    <div class="row">
        {% for category in categories %}
        <div class="col-md-3 col-sm-3">
            <div class="event-gallery-content">
                <a href="/event-on/category/{{category.slug}}/">
                    <div class="gallery-event-img">
                         <img src="/media/{{category.photo.url}}/" alt="">
                    </div>
                </a>
                <div class="content">
                    <h3 class="title">{{category.name}}</h3>
                </div>
            </div>
        </div>  
        {% endfor %}
    </div>   
</div>    
</section>

{% endblock %}
